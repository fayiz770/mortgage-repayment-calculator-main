<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
  <title>Mortgage repayment calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="title">
        <h1>Mortgage Calculator</h1>
        <p class="clear">Clear All</p>
      </div>
      <form action="#">

        <div class="amount-container input-container">
          <label for="amount" class="label">Mortgage Amount</label>
          <div class="amount input">
            <div class="pound sign label">£</div>
            <input type="text" name="amount" id="amount">
          </div>
        </div>

        <div class="term-and-rate-container">
          <div class="input-container">
            <label for="term" class="label">Mortgage Term</label>
            <div class="term input">
              <input type="text" name="term" id="term">
              <div class="years sign label">Years</div>
            </div>
          </div>

          <div class="input-container">
            <label for="rate" class="label">Interest Rate</label>
            <div class="rate input">
              <input type="text" name="rate" id="rate">
              <div class="percent sign label">%</div>
            </div>
          </div>
        </div>

        <div class="type">
          <h2 class="label">Mortgage Type</h2>

          <div class="repayment radio">
            <input class="pointer" type="radio" name="type" id="repayment"> 
            <label for="repayment" class="pointer">Repayment</label>
          </div>
          <div class="interest-only radio">
            <input class="pointer" type="radio" name="type" id="interest-only"> 
            <label for="interest-only" class="pointer">Interest Only</label>
          </div>
        </div>
        <div class="button">
          <i class="fa-solid fa-calculator"></i>
          Calculate Repayments
        </div>
      </form>
    </div>
    <div class="result">
      <img src="assets/images/illustration-empty.svg" alt="illustration-empty">
      <h3>Results shown here</h3>
      <p>Complete the form and click “calculate repayments” to see what 
        your monthly repayments would be.</p>
    </div>
